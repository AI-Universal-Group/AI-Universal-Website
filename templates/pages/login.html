<html lang="en">

<head>

        })(window, document, 'script', 'dataLayer', 'GTM-MW6SP46');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <!-- include Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
</head>

<body class="bg-gray-200 relative">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MW6SP46" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- center the main div in the center of the page, ensure it is resposive. -->
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <!-- login form -->
            <form id="login-form" class="bg-white shadow-lg rounded-lg p-6">
                <!-- username / email input -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username / Email</label>
                    <input type="text" name="username" id="username" placeholder="you@example.com" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- password input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" name="password" id="password" placeholder="***********" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- submit button -->
                <div class="flex items-center justify-between">
                    <button type="submit" id="login-button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- signup form -->
            <form id="signup-form" class="bg-white shadow-lg rounded-lg p-6 hidden">
                <!-- username input -->
                <div class="mb-4">
                    <label for="new-username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" name="new-username" id="new-username" placeholder="Your Username" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- email input -->
                <div class="mb-4">
                    <label for="new-email" class="block text-gray-700 font-bold mb-2">Email address</label>
                    <input type="email" name="new-email" id="new-email" placeholder="you@example.com" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- password input -->
                <div class="mb-6">
                    <label for="new-password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" name="new-password" id="new-password" placeholder="***********" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- phone number input -->
                <div class="mb-6">
                    <label for="phone-number" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="+1 234-567-8901" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- submit button -->
                <div class="flex items-center justify-between">
                    <button type="submit" id="signup-button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Signup
                    </button>
                </div>
            </form>

            <!-- toggle login/signup forms-->
            <p>
                Already have an account?
                <a href="#" id="login-toggle" class="text-blue-700">Login here</a>
            </p>
            <p class="hidden" id="signup-message">Signed up! Please now login.</p>
        </div>

        <!-- error message popup -->
        <div id="error-popup" class="absolute top-0 right-0 mr-4 mt-4 bg-red-500 text-white px-4 py-2 rounded hidden">
        </div>
    </div>

    <!-- include JS scripts -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
