<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} - AI Universal</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-800">
    <!-- navigation bar -->
    <nav class="bg-gray-900 text-gray-300 p-4 flex justify-between items-center">
        <div class="flex items-center flex-1">
            <a href="/">
                <img src="{{ url_for('static', filename='images/nav_logo.png') }}" alt="Logo" class="h-10 mr-4" />
            </a>
            <div class="flex-1"></div>
            <div class="flex-1 items-center justify-center">
                <ul class="flex">
                    <li class="mr-4"><a href="#" class="hover:text-white">Home</a></li>
                    <li class="mr-4"><a href="#" class="hover:text-white">News</a></li>
                    <li class="mr-4"><a href="#" class="hover:text-white">Contact</a></li>
                    <li class="mr-4"><a href="#" class="hover:text-white">About</a></li>
                </ul>
            </div>
        </div>
        <div>
            {% if user == None %}
            <!-- Sign-in button when user is not logged in -->
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                onclick="location.href='/login'">Sign In</button>
            {% else %}
            <!-- User account data when user is logged in -->
            <div class="p-2 border rounded-lg inline-block mr-3 w-full md:w-auto text-center md:text-left">{{
                user_data["credits"] }} Credits</div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                onclick="location.href='#'">Account</button>
            {% endif %}
        </div>
    </nav>


    {% block body %}{% endblock %}

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
    integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% block js %}{% endblock %}

</html>
